name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths:
  - src

paths-ignore:
  - node_modules
  - dist
  - coverage
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - src/test
  - src/test/mocks

query-filters:
  - exclude:
      id: js/missing-rate-limiting
  - exclude:
      id: js/hardcoded-credentials
  - exclude:
      id: js/tainted-path

packs:
  - codeql/javascript-queries